{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottm mb-4">パスワードをリセットする。</legend>
        <small class="text-danger">※登録しているメールアドレスと同じものでなければなりません。</small>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">メールを送信</button>
      </div>
    </form>
  </div>
{% endblock content %}
